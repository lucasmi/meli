<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>" lang="pt-br" xml:lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meli</title>
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/geral.css}" />
    <link rel="stylesheet" th:href="@{/css/produto-card.css}" />
    <link rel="stylesheet" th:href="@{/css/search-box.css}" />
    <link rel="stylesheet" th:href="@{/css/menu.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>

<body>
    <div th:replace="~{fragments/header :: cabecalho}"></div>

    <div class="home-body">
        <div class="home-body-filtro"></div>
        <div class="home-body-produtos">
            <div th:replace="~{fragments/produto-card :: produtoFragmento}"></div>
            <div th:if="${#lists.isEmpty(listaProdutos)}">
                <span style="font-size: 16px">Nenhum produto encontrado</span>
            </div>
        </div>
    </div>

</body>

</html>
