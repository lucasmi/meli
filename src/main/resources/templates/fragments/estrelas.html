<div th:fragment="estrelasFragmento(nota)" style="display: contents;">
    <span th:class="${nota} >= 1 ? 'estrela preenchida' : 'estrela'">&#9733;</span>
    <span th:class="${nota} >= 2 ? 'estrela preenchida' : 'estrela'">&#9733;</span>
    <span th:class="${nota} >= 3 ? 'estrela preenchida' : 'estrela'">&#9733;</span>
    <span th:class="${nota} >= 4 ? 'estrela preenchida' : 'estrela'">&#9733;</span>
    <span th:class="${nota} >= 5 ? 'estrela preenchida' : 'estrela'">&#9733;</span>
</div>
